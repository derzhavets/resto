<h3>Select desired reservation date</h3>

<mat-form-field>
  <input matInput [matDatepicker]="picker" [(ngModel)]="date" (ngModelChange)="changeDate()" placeholder="Choose a date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<hr>
